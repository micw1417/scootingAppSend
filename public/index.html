<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting App Data Loader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <body>
    <h1>
        Scouting App Data Loader
    </h1>

    <h2>   
        Scan the QR Code
    </h2>
    
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>

    <script>
        // code from https://openjavascript.info/2022/12/10/qr-code-scanner-with-html5-qrcode-js/

        const scanner = new Html5QrcodeScanner('reader', { 
        // Scanner will be initialized in DOM inside element with id of 'reader'
        qrbox: {
            width: 250,
            height: 250,
            },  // Sets dimensions of scanning box (set relative to reader element width)
            fps: 20, // Frames per second to attempt a scan
        });


        scanner.render(success, error);
        // Starts scanner

        async function success(result) {
            console.log("SCANNED")
            document.getElementById('result').innerHTML = `
            <h2>Success!</h2>
            <p>The data was ${ result}. The data should be uploaded to the spreadsheet!</p>
            `
            // Prints result as a link inside result element

            scanner.clear();
            // Clears scanning instance

            document.getElementById('reader').remove();
            // Removes reader element from DOM since no longer needed

            await fetch('/send-message', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: result
            })
            console.log("worked?")
        }

        function error(err) {
            console.error(err);
            // Prints any errors to the console
        }

    </script>
</body>
</html>
